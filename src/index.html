<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Type</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="/js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- MODAL -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <!-- TITLE PAGE -->
      <button class="playBtn">play button</button>
      <p class="game-title">Typing  game</p>
      <!-- RESET / NEXT LEVEL -->
      <p class="score-board"><span class="congrats">Game Over</span></p>
      <p class="final-score">Your final score was <span class="final-score-number">X</span></p>
      <button class="reset-button">Try again? (Level 1)</button>
      <button class="level2">Level 2</button>
    </div>
  </div>

  <!-- GAME INTERFACE -->
  <main>
    <!-- TIMER -->
    <header>
      <div class="div-timer">
        <h1 id="timerText">30</h1>
      </div>
    </header>

    <!-- GAMEPLAY AREA -->
    <section>

      <div class="round-1-type">
        <div class="gameplayArea"></div>

      </div>
    </section>

  </main>

  <!-- INPUT, SUBMIT AND SCORE -->
  <footer>
    <div class="left-footer">
    </div>

    <div class="usersInput">
      <form class="form">
        <input id="text-box" type="text" name="input-friends">
        <input type="submit" name="input-friends">
      </form>
    </div>

    <div class="score-div">
      <h2 class="score-text">Score: <span id="score">0</span></h2>
    </div>
  </footer>

</body>
</html>
